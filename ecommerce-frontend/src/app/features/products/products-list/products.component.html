<div class="products-wrapper">

  <div class="container-fluid py-4">
    <!-- Page Title -->
    <div class="mb-4">
      <h3 class="mb-3"><i class="fas fa-shopping-bag me-2"></i>Products</h3>
    </div>

    <!-- Categories -->
    <div class="categories-section mb-4">
      <div class="row">
        <div class="col-12">
          <h5 class="mb-3">Categories</h5>
          <div class="category-list">
            <button
              *ngFor="let cat of categories"
              (click)="selectCategory(cat)"
              [ngClass]="{'btn btn-outline-primary me-2 mb-2': true, 'active': selectedCategory?.id === cat.id}">
              {{ cat.name }}
            </button>
          </div>
        </div>
      </div>
      <p class="mt-3 text-muted">Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div *ngIf="!loading && products.length > 0" class="row g-4">
      <div *ngFor="let product of products" class="col-md-6 col-lg-4 col-xl-3">
        <div class="card product-card h-100 shadow-sm">
          <div class="product-image">
            <img [src]="getProductImage(product)" [alt]="product.description" class="card-img-top" />
            <span class="badge bg-danger position-absolute top-0 end-0 m-2" *ngIf="getProductStock(product) === 0">
              Out of Stock
            </span>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted small">{{ product.description | slice:0:80 }}...</p>
            
            <div class="mt-auto">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="h5 mb-0 text-primary fw-bold">{{ product.price | currency:'EGP' }}</span>
                <span class="badge bg-secondary" *ngIf="getProductStock(product) > 0">
                  {{ getProductStock(product) }} Available
                </span>
              </div>
              

              <!-- Add to Cart & Buy Now buttons: Hidden for Owner/Admin and on My Products page -->
              <div *ngIf="!isAdminOrOwner" class="d-flex gap-2">
                <button
                  (click)="addToCart(product)"
                  [disabled]="getProductStock(product) === 0 || addingToCart === product.id"
                  class="btn btn-primary flex-fill"
                >
                  <span *ngIf="addingToCart !== product.id">
                    <i class="fas fa-plus-circle me-2"></i>Add to Cart
                  </span>
                  <span *ngIf="addingToCart === product.id">
                    <span class="spinner-border spinner-border-sm me-2"></span>Loading...
                  </span>
                </button>
                <button
                  (click)="buyNow(product)"
                  [disabled]="getProductStock(product) === 0"
                  class="btn btn-success flex-fill"
                >
                  <i class="fas fa-bolt me-2"></i>Buy Now
                </button>
              </div>
              
              <!-- View Only message for Admin/Owner -->
              <div *ngIf="isAdminOrOwner" class="alert alert-info mb-0 text-center">
                <i class="fas fa-eye me-2"></i>Admin View Only
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && products.length === 0" class="text-center py-5">
      <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
      <h4>No products found</h4>
      <p class="text-muted">Try another category</p>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="alert alert-danger mt-4">
      <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
    </div>
  </div>
</div>
