<div class="products-wrapper">

  <div class="container-fluid py-4">
    <!-- Categories -->
    <div class="categories-section mb-4">
      <div class="row">
        <div class="col-12">
          <h5 class="mb-3">Categories</h5>
          <div class="category-list">
            <button
              *ngFor="let cat of categories"
              (click)="selectCategory(cat)"
              [class.active]="selectedCategory?.id === cat.id"
              class="btn btn-outline-primary me-2 mb-2"
            >
              {{ cat.name }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div *ngIf="!loading && products.length > 0" class="row g-4">
      <div *ngFor="let product of products" class="col-md-6 col-lg-4 col-xl-3">
        <div class="card product-card h-100 shadow-sm">
          <div class="product-image">
            <img [src]="getProductImage(product)" [alt]="product.name" class="card-img-top" />
            <span class="badge bg-danger position-absolute top-0 end-0 m-2" *ngIf="product.stock === 0">
              Out of Stock
            </span>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted small">{{ product.description | slice:0:80 }}...</p>
            
            <div class="mt-auto">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="h5 mb-0 text-primary fw-bold">{{ product.price | currency:'EGP' }}</span>
                <span class="badge bg-secondary" *ngIf="product.stock > 0">
                  {{ product.stock }} Available
                </span>
              </div>
              
              <button
                (click)="addToCart(product)"
                [disabled]="product.stock === 0 || addingToCart === product.id"
                class="btn btn-primary w-100"
              >
                <span *ngIf="addingToCart !== product.id">
                  <i class="fas fa-plus-circle me-2"></i>Add to Cart
                </span>
                <span *ngIf="addingToCart === product.id">
                  <span class="spinner-border spinner-border-sm me-2"></span>Loading...
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && products.length === 0" class="text-center py-5">
      <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
      <h4>No products found</h4>
      <p class="text-muted">Try another category</p>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="alert alert-danger mt-4">
      <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
    </div>
  </div>
</div>
