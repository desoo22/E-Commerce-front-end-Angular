<div class="admin-categories-container">
  <div class="header">
    <h1>ðŸ“¦ Product Categories</h1>
    <div class="header-actions">
      <button class="btn-add" (click)="openAddForm()">âž• Add Category</button>
      <button class="btn-refresh" (click)="refreshCategories()">ðŸ”„ Refresh</button>
    </div>
  </div>

  <div *ngIf="success" class="alert alert-success">{{ success }}</div>
  <div *ngIf="error" class="alert alert-error">{{ error }}</div>

  <div *ngIf="loading" class="loading">Loading categories...</div>

  <div *ngIf="!loading && categories.length === 0" class="empty-state">
    <p>No categories available. Categories are managed by the system administrator.</p>
  </div>

  <div *ngIf="!loading && categories.length > 0" class="categories-grid">
    <div *ngFor="let category of categories" class="category-card" (click)="viewCategoryProducts(category.name)">
      <div class="category-icon">ðŸ“¦</div>
      <div class="category-info">
        <h2>{{ category.name }}</h2>
        <p class="category-description">{{ category.description }}</p>
        <div class="category-meta">
          <span class="product-count">{{ category.productCount }} Products</span>
          <span class="view-link">View Products â†’</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div *ngIf="showAddForm" class="modal-overlay" (click)="closeAddForm()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Add New Category</h2>
        <button class="btn-close" (click)="closeAddForm()">âœ•</button>
      </div>
      <form (ngSubmit)="saveCategory()">
        <div class="form-group">
          <label for="categoryName">Category Name *</label>
          <input 
            type="text" 
            id="categoryName"
            [(ngModel)]="newCategory.name" 
            name="name" 
            required 
            placeholder="e.g., Electronics, Clothing, Books"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="categoryDescription">Description *</label>
          <textarea 
            id="categoryDescription"
            [(ngModel)]="newCategory.description" 
            name="description" 
            required
            placeholder="Brief description of the category"
            rows="4"
            class="form-control"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary" [disabled]="loading">
            {{ loading ? 'Creating...' : 'Create Category' }}
          </button>
          <button type="button" class="btn-secondary" (click)="closeAddForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
